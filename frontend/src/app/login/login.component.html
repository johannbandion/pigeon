<div class="flex items-center justify-center w-full h-full">
  <mat-card class="!p-5 w-72 h-auto">
    <mat-card-title class="!mb-5">Log in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="flex flex-col">

        <mat-form-field class="example-full-width w-full">
          <input matInput
                 placeholder="mail"
                 name="email"
                 formControlName="email">
          <mat-hint align="end">Enter mail here</mat-hint>

        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width w-full">
          <input class="w-full" matInput placeholder="Password" name="password" formControlName="password"
                 type="password">
          <mat-hint align="end">Enter password here</mat-hint>
        </mat-form-field>
        <mat-error class="text-xs pt-3" *ngIf="invalidLogin"><span class="flex flex-row">
              <mat-icon class="text-xs inline">error</mat-icon>
              Username or password are invalid</span></mat-error>

        <button class="!mt-3" mat-raised-button cdkFocusInitial color="primary" (click)="login()">Login</button>
      </form>
      <a href="/login/resetpassword"
         class="text-xs underline text-blue-600 hover:text-blue-800 visited:text-purple-600">Forgot
        password?</a>
    </mat-card-content>
  </mat-card>
</div>
